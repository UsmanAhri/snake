<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-over-wrap">
        <div id="game-over">
            <p class="game-over__title">Game Over</p>
            <p class="game-over__score">Best score</p>
            <input type="button" class="game-over__score-number game-over__best-score" value="0">
            <p class="game-over__score">Your score</p>
            <input type="button" class="game-over__score-number game-over__score" value="0">
        </div>
    </div>
    <div class="canvas-wrap">

        <canvas id="canvas" width="600" height="540"></canvas>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
