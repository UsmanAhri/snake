<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-over-wrap">
        <div id="game-over">
            <p class="game-over__title">Game Over</p>
            <p class="game-over__score-title">Best score</p>
            <input type="button" class="game-over__score-number game-over__best-score" value="0">
            <p class="game-over__score-title">Your score</p>
            <input type="button" class="game-over__score-number game-over__score" value="0">
        </div>
    </div>
    <div class="canvas-wrap">
        <div class="settings">
            <div class="settings__scores-wrap">
                <div>
                    <p class="settings__scores-title">Your score</p>
                    <input type="button" id="settings-score" class="settings__score-view" value="0">
                </div>
                <div>
                    <p class="settings__scores-title">Best score</p>
                    <input type="button" id="settings-best-score" class="settings__score-view" value="0">
                </div>
            </div>
            <div class="settings__cells-wrap">
                <div class="settings__cell">
                    <p class="settings__cell-title">Box size <br><span>(1 - 3)</span></p>
                    <input type="text" id="box" class="settings__cell-input">
                </div>
                <div class="settings__cell">
                    <p class="settings__cell-title">Speed <br><span>(1 - 100)</span></p>
                    <input type="text" id="speed" class="settings__cell-input">
                </div>
                <div class="settings__cell">
                    <p class="settings__cell-title">Playing field size <br>width & height</p>
                    <div class="settings__cell-input-wrap">
                        <input type="text" id="playing-field-width" class="settings__cell-input">
                        <input type="text" id="playing-field-height" class="settings__cell-input">
                    </div>
                </div>
            </div>
            <button id="settings__start">Start</button>
        </div>
        <canvas id="canvas" width="" height=""></canvas>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
