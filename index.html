<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>Game "Snake" by Usman Ahriev</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
    <div class="game-over-wrap">
        <div id="game-over">
            <p class="game-over__title">Game Over</p>
            <p class="game-over__score-title">Best score</p>
            <input type="button" class="game-over__score-number game-over__best-score" value="0">
            <p class="game-over__score-title">Your score</p>
            <input type="button" class="game-over__score-number game-over__score" value="0">
        </div>
    </div>
    <div class="canvas-wrap">
        <div class="top-bar">
            <div class="settings__scores-wrap">
                <div>
                    <p class="settings__scores-title">Your score</p>
                    <input type="button" id="settings-score" class="settings__score-view" value="0">
                </div>
                <div>
                    <p class="settings__scores-title">Best score</p>
                    <input type="button" id="settings-best-score" class="settings__score-view" value="0">
                </div>
            </div>
            <div class="settings__wrap">
                <div class="settings__cell">
                    <p class="settings__cell-title">Box size <span>(1 - 3)</span></p>
                    <label>
                        <input type="text" id="box" class="settings__cell-input" value="1">
                    </label>
                </div>
                <div class="settings__cell">
                    <p class="settings__cell-title">Speed <span>(1 - 10)</span></p>
                    <label>
                        <input type="text" id="speed" class="settings__cell-input" value="10">
                    </label>
                </div>
            </div>
            <div class="crazy-mode-wrap">
                <p class="crazy-mode__title">
                    Crazy mode
                </p>
                <label class="sw sw-success">
                    <input type="checkbox" id="crazy-mode">
                    <span class="sw-pan"></span>
                    <span class="sw-btn"></span>
                </label>
            </div>
            <button id="settings__start">Start</button>
        </div>
        <canvas id="canvas" width="" height=""></canvas>
    </div>
    <div class="view-code">
        <p>
            Check out the source code on 
            <a class="view-code__link" href="https://github.com/UsmanAhri/snake">
                <img class="view-code__img" src="img/github.png" alt="github logo">
            </a>
        </p>
    </div>

	<script src="js/scripts.min.js"></script>

</body>
</html>
